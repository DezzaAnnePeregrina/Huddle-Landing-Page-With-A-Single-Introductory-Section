<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="flex">
    <div class="huddle"><img src="images/logo.svg" alt="Huddle"></div>

    <div class="mockups flex">
      <div class="img"><img src="images/illustration-mockups.svg" alt="mockups"></div>

      <div class="build flex">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <div class="button">Register</div>
      </div>
  </div>

    <div class="socialIcons flex">
      <div class="socials"><img src="images/logo-facebook.svg" alt="facebook"></div>
      <div class="socials"><img src="images/logo-twitter.svg" alt="twitter"></div>
      <div class="socials"><img src="images/logo-instagram.svg" alt="instagram"></div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DezzaAnnePeregrina">Dezza Anne Peregrina</a>.
    </p>
  </footer>
  
</body>
</html>
